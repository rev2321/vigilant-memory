<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trigger Sheet</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: aquamarine;
        padding-top: 50px;
    }
    
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin: 10px;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<h1>Trigger </h1>
<p>Click the button below to trigger.</p>

<button class="webhookButton" data-webhook="https://hook.eu2.make.com/bvakucynr12gjhcrhag4cf8pakh63141">Introduction</button>
<button class="webhookButton" data-webhook="https://hook.us1.make.com/vhwnzhikcwbr2th3xlt7579mxvlb29wy">Fun Facts</button>
<button class="webhookButton" data-webhook="https://hook.eu2.make.com/s1k8xlqkelx4cs2atqt9t9yd5stpc2ry">Guess the Product</button>
<button class="webhookButton" data-webhook="https://hook.us1.make.com/v4egftxljkdyeku4ek2stjw5fcxto5c6">Product Highlights</button>

<script>
    var buttons = document.querySelectorAll('.webhookButton');

    buttons.forEach(function(button) {
        button.addEventListener('click', function() {
            var webhookURL = this.getAttribute('data-webhook');
            var apiKey = '';

            // Assigning API key based on webhook URL
            if (webhookURL.includes('vhwnzhikcwbr2th3xlt7579mxvlb29wy')) {
                apiKey = '4a869398-9011-44a6-8684-263f0cc678b3'; // API key for Fun Facts
            } else if (webhookURL.includes('v4egftxljkdyeku4ek2stjw5fcxto5c6')) {
                apiKey = '4a869398-9011-44a6-8684-263f0cc678b3'; // API key for Product Highlights
            } else {
                apiKey = 'a42efdd5-b23f-4d84-9b8f-9b82c1ca1bce'; // Default API key
            }

            var xhr = new XMLHttpRequest();
            xhr.open('POST', webhookURL);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('Authorization', 'Bearer ' + apiKey);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('Triggered successfully!');
                } else {
                    alert('Failed to trigger. Status code: ' + xhr.status);
                }
            };
            xhr.onerror = function() {
                alert('Failed to trigger. Network error.');
            };
            xhr.send(JSON.stringify({}));
        });
    });
</script>

</body>
</html>
